<svg viewBox="0 0 1200 500" xmlns="http://www.w3.org/2000/svg">
  <!-- System boundary box -->
  <rect x="50" y="80" width="1100" height="380" fill="none" stroke="black" stroke-width="2" rx="10"/>
  
  <!-- Client -->
  <circle cx="600" cy="40" r="25" fill="black"/>
  <rect x="590" y="30" width="20" height="20" fill="white" rx="2"/>
  <text x="600" y="75" text-anchor="middle" font-family="Arial" font-size="12" fill="black">Client</text>
  
  <!-- Line from Client to Gateway -->
  <line x1="600" y1="65" x2="600" y2="120" stroke="black" stroke-width="2"/>
  
  <!-- Spring Boot Gateway -->
  <rect x="530" y="120" width="140" height="60" fill="none" stroke="black" stroke-width="2" rx="5"/>
  <text x="600" y="140" text-anchor="middle" font-family="Arial" font-size="12" fill="black">Spring boot</text>
  <text x="600" y="155" text-anchor="middle" font-family="Arial" font-size="12" fill="black">Gateway</text>
  
  <!-- Lines from Gateway to systems -->
  <line x1="530" y1="180" x2="150" y2="230" stroke="black" stroke-width="2"/>
  <line x1="570" y1="180" x2="300" y2="230" stroke="black" stroke-width="2"/>
  <line x1="600" y1="180" x2="600" y2="230" stroke="black" stroke-width="2"/>
  <line x1="630" y1="180" x2="750" y2="230" stroke="black" stroke-width="2"/>
  <line x1="650" y1="180" x2="900" y2="230" stroke="black" stroke-width="2"/>
  <line x1="670" y1="180" x2="1050" y2="230" stroke="black" stroke-width="2"/>
  
  <!-- Management Systems Row -->
  <!-- CMS -->
  <rect x="110" y="230" width="80" height="50" fill="none" stroke="black" stroke-width="2" rx="5"/>
  <text x="150" y="260" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="black">CMS</text>
  
  <!-- EMS -->
  <rect x="260" y="230" width="80" height="50" fill="none" stroke="black" stroke-width="2" rx="5"/>
  <text x="300" y="260" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="black">EMS</text>
  
  <!-- Central S3 Bucket -->
  <ellipse cx="600" cy="280" rx="60" ry="30" fill="none" stroke="black" stroke-width="2"/>
  <text x="600" y="275" text-anchor="middle" font-family="Arial" font-size="12" fill="black">S3 Bucket</text>
  
  <!-- BMS -->
  <rect x="710" y="230" width="80" height="50" fill="none" stroke="black" stroke-width="2" rx="5"/>
  <text x="750" y="260" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="black">BMS</text>
  
  <!-- AMS -->
  <rect x="860" y="230" width="80" height="50" fill="none" stroke="black" stroke-width="2" rx="5"/>
  <text x="900" y="260" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="black">AMS</text>
  
  <!-- LMS -->
  <rect x="1010" y="230" width="80" height="50" fill="none" stroke="black" stroke-width="2" rx="5"/>
  <text x="1050" y="260" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="black">LMS</text>
  
  <!-- Lines from systems to S3 -->
  <line x1="190" y1="255" x2="540" y2="265" stroke="black" stroke-width="2"/>
  <line x1="340" y1="255" x2="540" y2="270" stroke="black" stroke-width="2"/>
  <line x1="710" y1="255" x2="660" y2="265" stroke="black" stroke-width="2"/>
  <line x1="860" y1="255" x2="660" y2="270" stroke="black" stroke-width="2"/>
  <line x1="1010" y1="255" x2="660" y2="275" stroke="black" stroke-width="2"/>
  
  <!-- Lines from systems to databases -->
  <line x1="150" y1="280" x2="150" y2="320" stroke="black" stroke-width="2"/>
  <line x1="300" y1="280" x2="300" y2="320" stroke="black" stroke-width="2"/>
  <line x1="750" y1="280" x2="750" y2="320" stroke="black" stroke-width="2"/>
  <line x1="900" y1="280" x2="900" y2="320" stroke="black" stroke-width="2"/>
  <line x1="1050" y1="280" x2="1050" y2="320" stroke="black" stroke-width="2"/>
  
  <!-- Databases -->
  <!-- CMS Database -->
  <ellipse cx="150" cy="370" rx="50" ry="25" fill="none" stroke="black" stroke-width="2"/>
  <text x="150" y="375" text-anchor="middle" font-family="Arial" font-size="12" fill="black">Database</text>
  
  <!-- EMS Database -->
  <ellipse cx="300" cy="370" rx="50" ry="25" fill="none" stroke="black" stroke-width="2"/>
  <text x="300" y="375" text-anchor="middle" font-family="Arial" font-size="12" fill="black">Database</text>
  
  <!-- BMS Database -->
  <ellipse cx="750" cy="370" rx="50" ry="25" fill="none" stroke="black" stroke-width="2"/>
  <text x="750" y="375" text-anchor="middle" font-family="Arial" font-size="12" fill="black">Database</text>
  
  <!-- AMS Database -->
  <ellipse cx="900" cy="370" rx="50" ry="25" fill="none" stroke="black" stroke-width="2"/>
  <text x="900" y="375" text-anchor="middle" font-family="Arial" font-size="12" fill="black">Database</text>
  
  <!-- LMS Database -->
  <ellipse cx="1050" cy="370" rx="50" ry="25" fill="none" stroke="black" stroke-width="2"/>
  <text x="1050" y="375" text-anchor="middle" font-family="Arial" font-size="12" fill="black">Database</text>
</svg>